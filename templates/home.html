<div class="container-fluid justify-content-between align-items-center">
  <div class="row">
    <div id="myCarousel" class="col-12 carousel slide mx-auto mt-3 mb-3" data-bs-ride="carousel">
      <!-- 底下的點點 -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Pictures -->
      <div class="carousel-inner">
        <!-- First picture -->
        <div class="carousel-item active">
          <img src="/static/images/teams2.png" width="100%">
        </div>

        <!-- Second picture -->
        <div class="carousel-item">
          <img src="/static/images/caree.png" width="100%">
        </div>

        <!-- Third picture -->
        <div class="carousel-item">
          <img src="/static/images/level_up_adv2.png" width="100%">
        </div>

      </div>

      <button class="carousel-control-prev border-0" type="button" style="background:transparent"
        data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>

      <button class="carousel-control-next border-0" type="button" style="background:transparent"
        data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
